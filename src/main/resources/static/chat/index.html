<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Chat WebSocket</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div id="main-content" class="container">
    <h2>WebSocket 채팅</h2>

    <!-- JWT Token 설정 -->
    <div>
        <input type="text" id="jwt" placeholder="JWT 토큰을 입력하세요" class="form-control">
        <button id="setJwt" class="btn btn-secondary" type="button">JWT 설정</button>
    </div>

    <!-- 워크스페이스 ID 설정 -->
    <div>
        <input type="text" id="workspaceId" placeholder="워크스페이스 ID를 입력하세요" class="form-control">
        <button id="setWorkspaceId" class="btn btn-secondary" type="button">워크스페이스 ID 설정</button>
    </div>

    <!-- 연결 경로 설정 -->
    <div>
        <input type="text" id="connectionPath" placeholder="연결 경로를 입력하세요" class="form-control">
        <button id="setConnectionPath" class="btn btn-secondary" type="button">연결 경로 설정</button>
    </div>

    <!-- 구독 경로 설정 -->
    <div>
        <input type="text" id="subscriptionPath" placeholder="구독 경로를 입력하세요" class="form-control">
        <button id="setSubscriptionPath" class="btn btn-secondary" type="button">구독 경로 설정</button>
    </div>

    <!-- 전송 경로 설정 -->
    <div>
        <input type="text" id="publishPath" placeholder="전송 경로를 입력하세요" class="form-control">
        <button id="setPublishPath" class="btn btn-secondary" type="button">전송 경로 설정</button>
    </div>

    <!-- 연결 및 기록 불러오기 -->
    <div>
        <button id="connect" class="btn btn-primary" type="button">연결</button>
        <button id="disconnect" class="btn btn-warning" type="button" disabled="disabled">연결 해제</button>
        <button id="loadHistory" class="btn btn-info" type="button">기록 불러오기</button>
    </div>

    <!-- 사용자 이름 설정 -->
    <div>
        <input type="text" id="name" placeholder="여기에 이름을 입력하세요..." class="form-control">
        <button id="setName" class="btn btn-secondary" type="button">이름 설정</button>
    </div>

    <!-- 메시지 전송 -->
    <div>
        <input type="text" id="content" placeholder="여기에 메시지를 입력하세요..." class="form-control">
        <button id="send" class="btn btn-success" type="button">보내기</button>
    </div>

    <!-- 대화 기록 -->
    <div>
        <table id="conversation" class="table table-striped">
            <thead>
            <tr>
                <th>메시지</th>
            </tr>
            </thead>
            <tbody id="message"></tbody>
        </table>
    </div>
</div>
</body>
</html>
